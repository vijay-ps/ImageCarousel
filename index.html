<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b846c95c25.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img src="img/Lam0.jpg" width="100%" alt="" />
      </div>
      <div class="image fade">
        <img src="img/Lam1.jpg" width="100%" alt="" />
      </div>
      <div class="image fade">
        <img src="img/Lam2.jpg" width="100%" alt="" />
      </div>
      <div class="image fade">
        <img src="img/Lam3.jpg" width="100%" alt="" />
      </div>
      <div class="image fade">
        <img src="img/Lam4.jpg" width="100%" alt="" />
      </div>
      <div class="image fade">
        <img src="img/Lam5.jpg" width="100%" alt="" />
      </div>
      <div class="image fade">
        <img src="img/Lam6.jpg" width="100%" alt="" />
      </div>
      <div class="image fade">
        <img src="img/Lam7.jpg" width="100%" alt="" />
      </div>
      <i
        id="prev"
        class="fa-solid fa-chevron-left"
        onclick="show_image(-1)"
      ></i>
      <i
        id="next"
        class="fa-solid fa-chevron-right"
        onclick="show_image(1)"
      ></i>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
